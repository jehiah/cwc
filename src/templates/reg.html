<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CWC Regulations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
  <style>
  </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    {{template "nav.html" .}}
    <div class="row">
      <div class="col-xs-12">
      <table class="table">
        {{ range .Regulations }}
          <tr>
            <td><a href="/?q={{.Code}}">{{.LongCode}}</a>{{if .Outdated}} <span class="label label-danger">outdated</span>{{end}}</td>
            <td>{{.Description}}</td>
            <td><small>{{.Type}}</small></td>
            <td>
              {{if .Vehicle.IncludesTaxi }}
              <span class="label label-info">Taxi</span>
              {{ end }}
              {{if .Vehicle.IncludesFHV }}
              <span class="label label-info">FHV</span>
              {{ end }}
            </td>
          </tr>
        {{ end }}
      </table>
      </div>
    </div>
    
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script> -->
    
  </body>
</html>
